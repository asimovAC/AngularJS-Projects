<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >


	<script src="images/circle.js"></script>
	<script src = "app.js"></script>
</head>
<body ng-app = "HangmanApp" ng-controller = "GameController" style ="background: aliceblue; font-family: cursive;">
<div>
	<div  class = "col-md-12" style="display:inline-block; height: 200px; text-align: center"> 
	<div  ><h1>HangMan</h1></div>
	</div>
	<div class = "col-md-12" style ="text-align: center">
	<h1>Number Of Guesses </h1>
	<div><h1>{{guesses}}</h1></div>

	</div>
	
	<div class = "col-md-6" style="display:inline-block; text-align: center;" >
		<img src="images/right.png" height="42" width="42">
		<h3>Your Correct Guess ::<br><br>
		<span ng-repeat = "letter in correctLettersChosen">
		{{letter}}
		</span>
		</h3>
	</div>

	<div class = "col-md-6" style ="text-align: center;">
		<img src="images/wrong.png" height="42" width="42">
		<h3>Your Incorrect Guesses ::<br><br>
		<span ng-repeat = "letter in incorrectLettersChosen">
		{{letter}}
		</span>
		</h3>
	</div>
	<div style=" height: 100px;"></div>
	<div class = "col-md-12" style="text-align: center">

		<h3>You have to guess<br><br> {{displayWord}} </h3>
		<br>
	  	<input type = "text" name = "guess" ng-model="input.letter" style ="width:115px">
	  	<button ng-click ="letterChosen()"  class="btn btn-success">Submit</button>
	</div>

</div>
<script>

		
</script>
</body>
</html>
